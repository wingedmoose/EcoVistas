        nav ul {

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;

        main {
            padding: 20px;

        h1 {

            color: #fff;

        h2 {
            font-size: 1.8rem;

	    color: #045c2f;
        }

        p {
            margin-bottom: 15px;
        }

        ul {
            margin-bottom: 15px;
            padding-left: 20px;
        }

        footer {
            background-color: #f9f9f9;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        .fun-title {
            font-size: 3rem;
            color: #045c2f;
            text-align: center;
            margin-top: 50px;
            font-family: 'Josefin Sans', sans-serif;
        }

        .fun-title span {
            animation: rainbow-text 5s infinite;
        }

        @keyframes rainbow-text {
            0% { color: #ff0000; }
            20% { color: #ff8000; }
            40% { color: #ffff00; }
            60% { color: #00ff00; }
            80% { color: #0000ff; }
            100% { color: #ff00ff; }
        }

        .fun-message {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2rem;
            color: #333;        
	}

        .fun-message img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        form {
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }

        form label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
            font-family: 'Lato', sans-serif;
        }

        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }

        form textarea {
            height: 150px;
        }

        form input[type="submit"] {
            background-color: #045c2f;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Lato', sans-serif;
        }

        form input[type="submit"]:hover {
            background-color: #004d26;
        }

	.content-wrapper {
            max-width: 800px;
            margin: 0 auto;
        }

        .content-wrapper p {
            font-size: 1.1rem;
        }

        .cta-button {
            display: inline-block;
            background-color: #045c2f;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #004d26;
        }

            <form action="welcome.php" method="POST">
